Configuration:
   appenders:
      File:
         name: File
         fileName: ${sys:log.file}
         createOnDemand: true
         append: true
         bufferedIO: false
         PatternLayout:
            Pattern: "%d{HH:mm:ss.SSS} %-5p %c{1} - %m%n"

   Loggers:
      logger:
         - name: com.disney.dss.dpe
           level: ${sys:log.level:-DEBUG}
      Root:
         level: DEBUG
         AppenderRef:
            ref: File